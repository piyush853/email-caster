l<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Required</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-purple-50 text-gray-900">
    <div class="container mx-auto flex flex-col items-center justify-center h-screen">
        <lord-icon
            src="https://cdn.lordicon.com/rsvfayfn.json"
            trigger="hover"
            colors="primary:#6C63FF,secondary:#FFD700"
            style="width:120px;height:120px">
        </lord-icon>

        <h1 class="text-3xl font-bold text-purple-700 mt-4">Verify Your Email</h1>
        <p class="text-lg text-gray-600 text-center mt-2">
            We have sent a verification link to <strong>{{ session.get('unverified_email', 'your email') }}</strong>. <br>
            Please check your inbox and verify your email before logging in.
        </p>

        <form action="{{ url_for('resend_verification') }}" method="POST" class="mt-6">
            <button type="submit"
                class="bg-purple-600 text-white px-6 py-2 rounded-md shadow-md hover:bg-purple-700 transition">
                Resend Verification Email
            </button>
        </form>

        <a href="{{ url_for('login') }}" class="mt-4 text-purple-700 underline">Back to Login</a>
    </div>
</body>
</html>
