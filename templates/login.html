<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Email Caster - AI-powered email format generator. Streamline your email creation process with smart suggestions and professional templates. Get started for free!">

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo-16.png') }}">
    <title>Login</title>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #6C63FF 0%, #A78BFA 50%, #FFD700 100%);
        }

        .input-icon {
            margin-right: 8px;
        }

        .input-container {
            display: flex;
            align-items: center;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            padding: 0.5rem;
            transition: all 0.2s ease-in-out;
        }

        .input-container:focus-within {
            border-color: #6c63ff;
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.3);
        }

        .input-field {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 0.5rem 0.5rem;
            font-size: 1rem;
        }
        @keyframes gradient-move {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

        .animate-gradient-move {
            background-size: 200% 200%;
            animation: gradient-move 4s ease infinite;
        }
    </style>
</head>
<body class="bg-purple-50 text-gray-900">
    <!-- Header -->
    <header class="bg-gradient-to-r from-purple-700 via-purple-800 to-purple-700 text-white py-8 relative overflow-hidden">
    <div class="container mx-auto flex flex-col items-center">
        <!-- Animated Floating Background Icon -->

        <div class="absolute top-4 right-8">
            <lord-icon
                src="https://cdn.lordicon.com/rmzhcgbh.json"
                trigger="hover"
                colors="primary:#ffffff,secondary:#ffd700"
                style="width:60px;height:60px">
            </lord-icon>
        </div>

        <!-- Logo -->
        <img src="static/logo.png" alt="Email Caster Logo" class="w-16 h-12 mb-4 transform hover:scale-110 transition-transform duration-300" />

        <!-- Title -->
        <h1 class="text-4xl font-bold text-center mb-2 hover:text-yellow-300 transition-colors duration-300">
            Welcome to Email Caster
        </h1>


    </div>

    <!-- Animated Floating Element at Bottom -->
    <div class="absolute bottom-0 left-0 w-full h-8 bg-gradient-to-r from-yellow-400 via-purple-500 to-yellow-400 animate-gradient-move"></div>
</header>

    <!-- Main Content -->
    <main class="container mx-auto mt-16 px-4">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300">
            <h2 class="text-3xl font-bold text-purple-800 text-center mb-6">Login</h2>
            <form method="POST">
                 <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
                    <div class="input-container">
                        <span class="input-icon">
                            <lord-icon
                                src="https://cdn.lordicon.com/kdduutaw.json"
                                trigger="in"
                                delay="900"
                                state="in-reveal"
                                colors="primary:#6C63FF"
                                style="width:24px;height:24px">
                            </lord-icon>
                        </span>
                        <input type="email" id="email" name="email" placeholder="Enter your email"
                            class="input-field" required>
                    </div>
                </div>

                <!-- Password Input -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                    <div class="input-container">
                        <span class="input-icon">
                            <lord-icon
                                src="https://cdn.lordicon.com/urswgamh.json"
                                trigger="in"
                                delay="1000"
                                state="in-reveal"
                                colors="primary:#6C63FF"
                                style="width:24px;height:24px">
                            </lord-icon>
                        </span>
                        <input type="password" id="password" name="password" placeholder="Enter your password"
                            class="input-field" required>
                    </div>
                </div>

                <!-- Forgot Password Button -->
                <div class="mb-6 text-right">
                    <button type="submit" name="reset_password"
                        class="text-purple-700 text-sm font-semibold hover:underline bg-transparent border-0">
                        Forgot Password?
                    </button>
                </div>
                <!-- Error Modal -->
<div id="errorModal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md text-center">
        <h2 class="text-xl font-semibold text-red-600">Login Failed</h2>
        <p class="text-gray-700 mt-2">{{ error }}</p>
        <button onclick="closeErrorModal()" class="mt-4 bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Close</button>
    </div>
</div>

<!-- Flash Messages (Beautifully Centered) -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="text-center mb-4">
                    {% for category, message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative animate-bounce" role="alert">
                            <strong class="font-bold">Error! </strong>
                            <span class="block sm:inline">Invalid Email Id/Password</span>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
                <!-- Login Button -->
                <button type="submit"
                    class="w-full py-3 rounded-md text-white font-semibold gradient-bg hover:shadow-lg transform hover:scale-105 transition-transform duration-300">
                    Login
                </button>
            </form>
             <div class="mt-3"></div> <!-- Adds margin-top spacing -->
    <!-- Google Sign-in Button -->
<button onclick="googleSignIn()"
    class="w-full flex items-center justify-center py-3 rounded-md text-white font-semibold bg-white border border-gray-300 shadow-md hover:shadow-lg transform hover:scale-105 transition-transform duration-300">
    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6 mr-3" alt="Google Logo">
    <span class="text-gray-700">Sign in with Google</span>
</button>

    <script>
        var firebaseConfig = JSON.parse('{{ firebase_config | tojson | safe }}');

        console.log("Firebase Config Loaded:", firebaseConfig);

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        } else {
            firebase.app();
        }

         function googleSignIn() {
        const provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider)
            .then((result) => {
                return result.user.getIdToken();
            })
            .then((idToken) => {
                fetch('/google_login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ idToken: idToken })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = "/suggest";
                    } else {
                        alert("Google Login Failed: " + data.error);
                    }
                })
                .catch(error => console.error("Google Login Error:", error));
            })
            .catch((error) => {
                console.error("Google Sign-in Error:", error);
            });
    }
    </script>
            <!-- Sign-Up Link -->
            <p class="text-center mt-6 text-sm">
                Don't have an account? <a href="{{ url_for('signup') }}" class="text-purple-700 font-semibold hover:underline">Sign Up</a>
            </p>
        </div>
    </main>
</body>
</html>
