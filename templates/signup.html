<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Email Caster - AI-powered email format generator. Streamline your email creation process with smart suggestions and professional templates. Get started for free!">
    
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo-16.png') }}">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-purple-50 text-gray-900">
    <header class="bg-purple-700 text-white py-6">
        <div class="container mx-auto flex flex-col items-center">
            <img src="static/logo.png" alt="Email Caster Logo" class="w-26 h-24 mb-4" />
            <h1 class="text-3xl font-bold text-center">Welcome to Email Caster</h1>
        </div>
    </header>
    <main class="container mx-auto mt-16">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold text-purple-800 text-center mb-6">Signup</h2>
            <form method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" placeholder="Enter your email"
                            class="w-full px-10 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                            required>
                        <span class="absolute left-3 top-3.5 text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" placeholder="Create a password"
                            class="w-full px-10 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                            required>
                        <span class="absolute left-3 top-3.5 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>
                <button type="submit"
                    class="w-full bg-purple-600 text-white py-3 rounded-md font-semibold hover:bg-purple-700">
                    Signup
                </button>
            </form>
            <p class="text-center mt-6 text-sm">
                Already have an account? <a href="{{ url_for('login') }}" class="text-purple-700 font-semibold hover:underline">Log In</a>
            </p>
        </div>
    </main>
</body>
</html>
